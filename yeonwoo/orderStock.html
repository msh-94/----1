<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<title>재고 주문</title>
</head>
<body>
    <div id="Board">
        <div id="stockId">pno : 1 돼지바</div>
    
        <div>
            현재 재고
            <input id="currentStock" type="number" readonly />
        </div>


        <div>
            수량
            <input id="quantity" type="number" min="1" placeholder="예) 10" />
        </div>

        <div>
            <div>메모 / 사유</div>
            <textarea id="reason" rows="3" placeholder="메모(필수)"></textarea>
        </div>

        <div class="btn-box">
            <button class="" onclick="window.close()">취소</button>
            <button class="" onclick="boardEdit()">확인</button>
        </div>
    </div>
    <script src="orderStock.js"></script>
</body> 
</html>
