<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 1px solid red;
        }

        #wrap {
            border: 1px solid red;
            width: 1910px;
            height: 940px;
        }
        
    </style>
</head>

<body>
    <div id="wrap"> <!-- wrap -->
        <div class="container">
            <div style="text-align: center;">
                <strong style="font-size: 50px;"> 입출고 관리 페이지 </strong>
            </div>
            today : <span id="nowDate"></span>
        </div> <!-- title -->
        <div class="container" style="display: flex;"> <!-- content-->
            <div class="row-4" style="margin-top: 30px; width: 200px;"> <!-- side bar -->
                <ul>
                    <li> 제품 관리 </li>
                    <li> 제품 로그 </li>
                    <li> 제품 차트 </li>
                </ul>
                <div>
                <div id=""> 부족 재고 알림창 </div>
                <table id="">  
                    <thead id="">
                        <tr>
                            <th> 제품코드 </th>
                            <th> 제품명 </th>
                            <th> 총 수량 </th>
                            <th> 비고 </th>
                        </tr>
                    </thead>
                    <tbody id="lackTbody">
                        <tr>
                            <td> 1 </td>
                            <td> 돼지바 </td>
                            <td> 300 </td>
                            <td> <button onclick=""> 주문 </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>

            <div class="row-8" style="margin-top: 30px; margin-left: 100px; "> <!-- main -->
                <div class=""> <!-- 출고 등록  -->
                    <h3> 입출고 등록 영역 </h3>
                    제품명 : <input type="text" id="pName" />
                    수량 : <input type="number" id="amount" />
                    날짜 : <input type="date" id="date" />
                    출고 사유 : <textarea id="area"></textarea>
                    <button onclick="outAdd()"> 출고 </button>
                </div>
                <div>
                    <table class="container"> <!-- 입출고 로그 목록 -->
                        <h3> 입출고 로그 영역 </h3>
                        <thead>
                            <tr>
                                <th> 로그번호 </th>
                                <th> 입/출고 </th>
                                <th> 제품명 </th>
                                <th> 수량 </th>
                                <th> 날짜 </th>
                                <th> 입출고 사유 </th>
                                <th> 비고 </th>
                            </tr>
                        </thead>
                        <tbody id="outTbody">
                            <tr>
                                <td> 1 </td>
                                <td> 입고 </td>
                                <td> 돼지바 </td>
                                <td> 300 </td>
                                <td> 2025-06-27 </td>
                                <td> 재고 보충 </td>
                                <td> <button onclick="inoutEdit()"> 수정 </button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <table class="container">
                        <h3> 재고 확인 영역 </h3>
                        <input id="stockSearchInput" type="text" placeholder="제품명을 입력하세요…" /> <!-- 검색창 -->
                        <select name="" id="sortSelect"> 
                            <option value="nameDesc">제품코드 ▼</option><option value="nameAsc">제품코드 ▲</option><option value="stockDesc">재고량 ▼ </option><option value="stockAsc">재고량 ▲</option>
                        </select>
                        <thead>
                            <tr>
                                <th> 제품코드 </th>
                                <th> 제품명 </th>
                                <th> 총 수량 </th>
                                <th> 재고 여유 </th>
                                <th> 비고 </th>
                            </tr>
                        </thead>
                        <tbody id="inTbody">
                            <tr>
                                <td> 1 </td>
                                <td> 돼지바 </td>
                                <td> 300 </td>
                                <td> <strong style="color: green; "> 여유 </strong> </td>
                                <td> <button onclick=""> 주문 </button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src='inoutLog_shin.js'></script>
</body>

</html>
