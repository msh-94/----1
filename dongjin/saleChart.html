<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>제품 차트 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 1px solid red;
        }

        #wrap {
            /* 반응형 만드려고 위드 하이트값 바꿈!! */
            border: 1px solid red;
            max-width: 100%;
            min-height: 100vh;
            margin: 0 auto;
        }

        #ChartContainer {
            /* 차트 안 보이는 게 기본값 */
            display: none;
            transition: all 0.3s ease;
            min-height: 80vh;
            /* 출력을 위한 최소높이 */
        }

        #branchChartContainer {
            /* 차트 안 보이는 게 기본값 */
            display: none;
            transition: all 0.3s ease;
            min-height: 80vh;
            /* 출력을 위한 최소높이 */
        }
    </style>
</head>
