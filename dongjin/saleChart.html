<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>제품 차트 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 1px solid red;
        }

        #wrap { /* 반응형 만드려고 위드 하이트값 바꿈!! */
            border: 1px solid red;
            max-width: 100%;
            min-height: 100vh;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap"> <!-- wrap -->
        <div class="container">
            <div style="text-align: center;">
                <strong style="font-size: 50px;"> 판매 차트 페이지 </strong>
            </div>
            today : <span id="nowDate"></span>
        </div> <!-- title -->
        <div class="container" style="display: flex;"> <!-- content-->
            <div class="col-4" style="margin-top: 30px;  width: 200px;"> <!-- side bar -->
                <ul>
                    <li> 제품 관리 </li>
                    <li> 제품 로그 </li>
                    <li> 제품 차트 </li>
                </ul>
            </div>
            <div class="col-8" style="margin-top: 30px; margin-left: 100px;"> <!-- main -->
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <div> <!-- 제품 등록 -->
                    <h3> 월별 판매 순위 차트 </h3>
                    <div class="container"> 
                        <canvas id="jan24Input"></canvas>
                    </div>

                </div> <!-- 월별 판매 순위-->

                <div> <!-- 차트 분기 시작 -->
                    <table class="container"> <!-- 제품 목록 -->
                        <h3> 분기별 판매 순위 차트 </h3>
                        <thead>
                            <tr>
                                <th> 이미지 </th>
                                <th> 제품코드 </th>
                                <th> 제품명 </th>
                                <th> 가격 </th>
                                <th> 비고 </th>
                            </tr>
                        </thead>
                        <tbody id="productTbody">
                            <tr>
                                <td> <img src="http://placehold.co/100x100" /></td>
                                <td> 1 </td>
                                <td> 돼지바 </td>
                                <td> 500 </td>
                                <td> <button onclick="productEdit()"> 수정 </button>
                                    <button onclick="productDelete()"> 삭제 </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
        <script src="saleChart.js"></script>
    <script src="productList.js"></script>
    <script src="sales_data.json"></script>

</body>

</html>
