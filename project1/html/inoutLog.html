<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 1px solid red;
        }

        #wrap {
            border: 1px solid red;
            width: 1910px;
            height: 940px;
        }
    </style>
</head>
<body> 
    <div id="wrap"> <!-- wrap -->
        <div class="container">
            <div style="text-align: center;">
                <strong style="font-size: 50px;"> Admin </strong>
            </div>
            오늘날짜 : <div></div>
        </div> <!-- title -->
        <div class="container" style="display: flex;"> <!-- content-->
            <div class="row4" style="margin-top: 30px;"> <!-- side bar -->
                <ul>
                    <li> 제품 관리 </li>
                    <li> 제품 로그 </li>
                    <li> 제품 차트 </li>
                </ul>
            </div>
            <div class="container" style="margin-top: 30px;"> <!-- main -->
                <div class="row6"> <!-- 제품 등록 -->
                    <h3> 입출고 등록 영역 </h3>
                    <select>
                        <option value="1"> 입고 </option> <option value="2"> 출고 </option> 
                    </select>
                    제품명 : <input type="text" />
                    수량 : <input type="number" />
                    날짜 : <input type="date"/>
                                        
                    <button> 등록 </button>
                </div>
                <div>
                    <table class="container"> <!-- 제품 목록 -->
                        <h3> 입출고 로그 영역 </h3>
                        <thead>
                            <tr>
                                <th> 입/출고 </th>
                                <th> 제품명 </th>
                                <th> 수량 </th>
                                <th> 날짜 </th>
                                <th> 비고 </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> 입고 </td>
                                <td> 돼지바 </td>
                                <td> 300 </td>
                                <td> 2025-06-27 </td>
                                <td> <button> 수정 </button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src='../js/product.js'></script>
</body>
</html>
