<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;

        }
         a {
            text-decoration: none;
            color: white;
            font-size: 30px;
            font-weight: bold;
            line-height: 100px;
        }
        
        #wrap {
            
            width: 1910px;
            height: 940px;
           

        }

        #pagination {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination-btn {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .pagination-btn:disabled {
            background-color: #ccc;
        }

        .page-group {
            display: flex;
        }

        .page-item {
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .page-item.active {
            font-weight: bold;
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .upSize{ margin-top: 20px;} /* div 간격*/
        li{color: white;  list-style-type: none; margin-top: 20px;} /* 좌측 사이드바 리스트 색상 */
        /* 등록버튼 */
        .btnAdd {
            padding: 12px 25px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: gray;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        /*  수정버튼 삭제버튼 공통 */
        .btnDelete, .btnEdit {
            font-size: 15px;
            padding: 7px 12px;
            margin: 0 4px;
            border-radius: 6px;
            font-weight: bold;
            border: 1px solid transparent;
            cursor: pointer;
        }
        /* 수정 버튼 */
        .btnEdit {
            color: #4c6ef5;
            background-color: #edf2ff;
            border-color: #dbe4ff;            
        }
        /* 삭제 버튼 */
        .btnDelete {
            color: #f03e3e;
            background-color: #fff5f5;
            border-color: #ffe3e3;
        }
        #wrap input , #wrap textarea{
            padding: 12px;
            font-size: 14px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .event{background-color: #020f59; text-align: center;}
        .eventB{background-color: #0540f2; text-align: center;}
        .sidebar-left{padding: 0;}
        
    </style>
</head>

<body>
    <div id="wrap"> <!-- wrap -->
        <div class="container">
            <div style="text-align: center; background-color: #1E2940; padding-bottom: 20px;">
                <strong style="font-size: 50px; color: white;"> 제품 관리 페이지 </strong>
            </div>            
        </div> <!-- title -->
        <div class="container" style="display: flex;"> <!-- content-->
            <div class="row-4" style="width: 250px; color: white;  background-color: #1E2940"> <!-- side bar -->
                <span style="margin-left: 20px;"> 오늘날짜 : </span><span id="nowDate"></span>
                <ul class="sidebar-left">
                    <li class="event"><a href="#"> 제품 관리 </a></li>
                    <li class="eventB"><a href="#"> 입출고 로그 </a></li>
                    <li class="eventB"><a href="#"> 제품 차트 </a></li>
                </ul>
            </div>
            <div class="row-8" style="margin-top: 30px; margin-left: 50px; background-color: white;"> <!-- main -->
                <div> <!-- 제품 등록 -->
                    <div style="border-bottom: 1px solid black; margin-bottom: 10px;"> <h3> 제품 등록 영역 </h3> </div>
                    
                    제품명 : <input type="text" id="pName" />
                    가격 : <input type="number" id="pPrice" />
                    사진 : <input type="file" accept="image/*" id="pImg" />
                    <button class="btnAdd" onclick="productAdd()"> 등록 </button>
                </div>
                <div  class="upSize">
                    <table class="container table"> <!-- 제품 목록 -->
                        <div style="border-bottom: 1px solid black; margin-bottom: 10px;"> <h3> 제품 목록 영역 </h3> </div>
                        <thead class="table-light">
                            <tr>
                                <th> 이미지 </th>
                                <th> 제품코드 </th>
                                <th> 제품명 </th>
                                <th> 가격 </th>
                                <th> 비고 </th>
                            </tr>
                        </thead>
                        <tbody id="productTbody">
                            
                        </tbody>
                    </table>

                    <div id="pagination"  class="upSize">
                        <button id="prev-btn" class="pagination-btn" onclick="changePage(-1)">이전</button>

                        <div id="page-group" class="page-group">
                            <!-- 페이지 번호가 여기에 동적으로 생성됩니다. -->
                        </div>

                        <button id="next-btn" class="pagination-btn" onclick="changePage(1)">다음</button>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src='../js/product.js'></script>
</body>

</html>
