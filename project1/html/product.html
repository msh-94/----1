<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
           
        }
        

        #wrap {
            border: 1px solid red;
            width: 1910px;
            height: 940px;
        }
        #page{
            text-align: center;
            width: 50%;
        }
        .pagination{
            list-style: none;            
            padding-left: 250px;
            margin-top: 20px;
        }
        .pagination li{            
            text-align: center;
            
        }
        .pagination a{
            float: left; display: block;
            font-size: 14px; text-decoration: none;
            padding: 5px 12px; color: #96a0ad;
            line-height: 1.5;
        }
        .first{margin-right: 15px;}
        .last{ margin-left: 15px;}
        .first:hover , .last:hover , .left:hover , .right:hover{ color: #2e9cdf;}
        .pagination a.active{ cursor: default; color: #ffffff;}
        .pagination a:active{ outline: none;}
        .num{
            margin-left: 3px; padding: 0;
            width: 30px; height: 30px;
            line-height: 30px; -moz-border-radius: 100%;
            -webkit-border-radius: 100%; border-radius: 100%;
        }
        .num:hover{ background-color: #2e9cdf; color: #ffffff;}
        .num.active , .num:active{ background-color: #2e9cdf; cursor: pointer;}
        .arrow-left{
            width: 0; height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid blue;
        }
    </style>
</head>

<body>
    <div id="wrap"> <!-- wrap -->
        <div class="container">
            <div style="text-align: center;">
                <strong style="font-size: 50px;"> Admin </strong>
            </div>
            오늘날짜 : <span id="nowDate"></span>
        </div> <!-- title -->
        <div class="container" style="display: flex;"> <!-- content-->
            <div class="row-4" style="margin-top: 30px;  width: 200px;"> <!-- side bar -->
                <ul>
                    <li> 제품 관리 </li>
                    <li> 제품 로그 </li>
                    <li> 제품 차트 </li>
                </ul>
            </div>
            <div class="row-8" style="margin-top: 30px; margin-left: 100px;"> <!-- main -->
                <div> <!-- 제품 등록 -->
                    <h3> 제품 등록 영역 </h3>
                    제품명 : <input type="text" id="pName" />
                    가격 : <input type="number" id="pPrice" />
                    사진 : <input type="file" accept="image/*" id="pImg" />
                    <button onclick="productAdd()"> 등록 </button>
                </div>
                <div>
                    <table class="container"> <!-- 제품 목록 -->
                        <h3> 제품 목록 영역 </h3>
                        <thead>
                            <tr>
                                <th> 이미지 </th>
                                <th> 제품코드 </th>
                                <th> 제품명 </th>
                                <th> 가격 </th>
                                <th> 비고 </th>
                            </tr>
                        </thead>
                        <tbody id="productTbody">
                            <tr>
                                <td> <img src="http://placehold.co/100x100" /></td>
                                <td> 1 </td>
                                <td> 돼지바 </td>
                                <td> 500 </td>
                                <td> <button onclick="productEdit()"> 수정 </button>
                                    <button onclick="productDelete()"> 삭제 </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>                    
                    <div id="page">
                        <ul class="pagination" style="display: flex;">
                            <li> <a href="#" class="first"> << </a></li>
                            <li> <a href="#" class="arrow left"> < </a></li>
                            <li> <a href="#" class="num"> 1 </a></li>
                            <li> <a href="#" class="num"> 2 </a></li>
                            <li> <a href="#" class="num"> 3 </a></li>
                            <li> <a href="#" class="num"> 4 </a></li>
                            <li> <a href="#" class="num"> 5 </a></li>
                            <li> <a href="#" class="arrow right"> > </a></li>
                            <li> <a href="#" class="last"> >> </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src='../js/product.js'></script>
</body>

</html>
