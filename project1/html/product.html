<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 1px solid red;
        }

        #wrap {
            border: 1px solid red;
            width: 1910px;
            height: 940px;
        }
        a{ text-decoration: none; color: black;}
        .page{ text-align: center; width: 50%;}
        .pageModel{
            list-style: none; display: inline-block;
            padding-left: 200px; margin-top: 20px;
        }
        .pageModel li{ display: inline; text-align: center;}
    </style>
</head>

<body>
    <div id="wrap"> <!-- wrap -->
        <div class="container">
            <div style="text-align: center;">
                <strong style="font-size: 50px;"> Admin </strong>
            </div>
            오늘날짜 : <span id="nowDate"></span>
        </div> <!-- title -->
        <div class="container" style="display: flex;"> <!-- content-->
            <div class="row-4" style="margin-top: 30px;  width: 200px;"> <!-- side bar -->
                <ul>
                    <li><a href=""> 제품 관리 </a></li>
                    <li><a href=""> 제품 로그 </a></li>
                    <li><a href=""> 제품 차트 </a></li>
                </ul>
            </div>
            <div class="row-8" style="margin-top: 30px; margin-left: 100px;"> <!-- main -->
                <div > <!-- 제품 등록 -->
                    <h3> 제품 등록 영역 </h3>                    
                    제품명 : <input type="text" id="pName" />
                    가격 : <input type="number" id="pPrice"/>
                    사진 : <input type="file" accept="image/*" id="pImg" />                    
                    <button onclick="productAdd()"> 등록 </button>
                </div>
                <div>
                    <table class="container"> <!-- 제품 목록 -->
                        <h3> 제품 목록 영역 </h3>
                        <thead>
                            <tr>
                                <th> 이미지 </th>
                                <th> 제품코드 </th>
                                <th> 제품명 </th>
                                <th> 가격 </th>
                                <th> 비고 </th> 
                            </tr>
                        </thead>
                        <tbody id="productTbody">
                            <tr>
                                <td> <img src="http://placehold.co/100x100"/></td>
                                <td> 1 </td>
                                <td> 돼지바 </td>
                                <td> 500 </td>
                                <td> <button onclick="productEdit()"> 수정 </button> 
                                    <button onclick="productDelete()"> 삭제 </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="Page">
                        <ul class="pageModel">
                            <li><a href="">이전 페이지</a></li>
                            <li><a href="">1</a></li>
                            <li><a href="">2</a></li>
                            <li><a href="">3</a></li>
                            <li><a href="">4</a></li>
                            <li><a href="">5</a></li>
                            <li><a href="">6</a></li>
                            <li><a href="">7</a></li>
                            <li><a href="">8</a></li>
                            <li><a href="">9</a></li>
                            <li><a href="">10</a></li>
                            <li><a href="">></a></li>
                            <li><a href="">마지막 페이지</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src='../js/product.js'></script>
</body>

</html>
